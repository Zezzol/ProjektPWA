<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raport Finansowy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Raport Finansowy - Maj 2025</h1>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Podsumowanie</h5>
        <p class="card-text">Poniżej przedstawiono zestawienie przychodów i wydatków za maj 2025 roku.</p>

        <table class="table table-bordered mt-4">
          <thead class="table-light">
            <tr>
              <th>Kategoria</th>
              <th>Kwota (PLN)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Przychody</td>
              <td>50 000</td>
            </tr>
            <tr>
              <td>Wydatki operacyjne</td>
              <td>30 000</td>
            </tr>
            <tr>
              <td>Marketing</td>
              <td>5 000</td>
            </tr>
            <tr class="table-success">
              <td><strong>Zysk netto</strong></td>
              <td><strong>15 000</strong></td>
            </tr>
          </tbody>
        </table>

        <p class="mt-4"><strong>Uwagi:</strong> Wzrost przychodów o 10% w porównaniu z poprzednim miesiącem.</p>
      </div>
    </div>
  </div>

</body>
</html>
