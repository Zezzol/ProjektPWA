<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel u偶ytkownika</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  
</head>
<body class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 bg-light vh-100 p-3">
      <h4 class="mb-4"> Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showSection('transactions')"> Transakcje</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showSection('categories')"> Kategorie</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showSection('report')"> Raport</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showSection('charts')"> Wykresy</a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="col-md-9 p-4">
      <h1 class="mb-4"> Twoje finanse</h1>
      

      <!-- Transakcje -->
      <section id="transactionsSection">
        <h3> Tw贸j bud偶et: <span id="budget">0.00 z</span></h3>
        <form id="transactionForm" class="row g-3 my-4">
          <div class="col-md-3">
            <input type="number" id="amount" class="form-control" placeholder="Kwota" required />
          </div>
          <div class="col-md-3">
            <select id="category" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <select id="type" class="form-select">
              <option value="income">Przych贸d</option>
              <option value="expense">Wydatek</option>
            </select>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Dodaj</button>
          </div>
        </form>
        <h2> Historia</h2>
        <ul id="transactionList" class="list-group"></ul>
      </section>

      <!-- Kategorie -->
      <section id="categoriesSection" style="display: none;">
        <h3>Dodaj kategorie </h3>
        <form id="categoryForm" class="d-flex gap-2 my-4">
          <input type="text" id="newCategory" class="form-control" placeholder="Nowa kategoria" required />
          <button type="submit" class="btn btn-success">Dodaj kategori</button>
        </form>
        <h3>Aktualne kategorie</h3>
        <ul id="categoryList" class="list-group"></ul>
      </section>

      <!-- Raport i analiza -->
      <section id="reportSection" style="display: none;">
        <h3>Raport finansowy </h3>
        <table id="reportTable" class="table">
          <thead>
            <tr>
              <th>Kategoria</th>
              <th>Kwota</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="reportSummary" class="mt-3 fw-bold"></div>
        <div id="financialAnalysis" class="mt-4 p-3 border rounded bg-light"></div>
        <div id="categoryBreakdown" class="mt-4"></div>
      </section>

      <!-- Wykresy -->
      <section id="chartsSection" style="display: none;">
        <h3>Wykres sumy wydatk贸w wedug kategorii: </h3>
        <div  class="mt-4" style="width: 100%; max-width: 600px;">
          <canvas id="categoryChart"></canvas>
        </div>
        <br>
        <h3>Wykres rednich wydatk贸w wedug kategorii: </h3>
        <div class="mt-4" style="width: 100%; max-width: 600px;">
          <canvas id="avgExpenseBarChart"></canvas>
        </div>

      </section>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
